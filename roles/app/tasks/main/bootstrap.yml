---
- name: Create app directory
  ansible.builtin.file:
    owner: "{{ ansible_admin }}"
    group: "{{ ansible_admin }}"
    path: "{{ remote_app_path }}"
    state: directory
- name: Copy app files
  ansible.builtin.copy:
    src: "{{ local_app_path }}"
    dest: "{{ remote_app_path }}"
    owner: "{{ ansible_admin }}"
    group: "{{ ansible_admin }}"
    mode: '0755'
- name: Decrypt env file
  ansible.builtin.command:
    cmd: ansible-vault decrypt "{{ local_secrets_file }}" --output="{{ local_env_file }}"
  become: false
  delegate_to: localhost
- name: Copy env file to application directory
  ansible.builtin.copy:
    src: "{{ local_env_file }}"
    dest: "{{ compose_env_file }}"
    owner: "{{ ansible_admin }}"
    group: "{{ ansible_admin }}"
    mode: '0644'
- name: Replace hostname in env file
  ansible.builtin.replace:
    path: "{{ compose_env_file }}"
    regexp: '^IP=.*'
    replace: "IP={{ ansible_host }}"
- name: Get UID for ansible_admin
  ansible.builtin.command: id -u {{ ansible_admin }}
  register: uid_result
- name: Set PUID fact
  ansible.builtin.set_fact:
    puid: "{{ uid_result.stdout }}"
- name: Get GID for ansible_admin
  ansible.builtin.command: id -g {{ ansible_admin }}
  register: gid_result
- name: Set PGID fact
  ansible.builtin.set_fact:
    pgid: "{{ gid_result.stdout }}"
- name: Replace PUID in env file
  ansible.builtin.replace:
    path: "{{ compose_env_file }}"
    regexp: '^PUID=.*'
    replace: "PUID={{ puid }}"
- name: Replace PGID in env file
  ansible.builtin.replace:
    path: "{{ compose_env_file }}"
    regexp: '^PGID=.*'
    replace: "PGID={{ pgid }}"
- name: Remove decrypted file from control
  ansible.builtin.file:
    path: "{{ local_env_file }}"
    state: absent
  become: false
  delegate_to: localhost
- name: Set server name to ansible host
  ansible.builtin.replace:
    path: "{{ nginx_conf_path }}"
    regexp: localhost
    replace: "{{ ansible_host }}"
- name: Create database and wordpress bind folder
  ansible.builtin.file:
    path: "{{ bind_dir }}/{{ item }}"
    owner: "{{ ansible_admin }}"
    group: "{{ ansible_admin }}"
    state: directory
  loop: "{{ volumes }}"
- name: Set bind directory path for docker-compose
  ansible.builtin.replace:
    path: "{{ compose_file_path }}"
    regexp: BIND_PATH
    replace: "{{ bind_dir }}"
