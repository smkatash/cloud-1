---
- name: Create app directory
  ansible.builtin.file:
    owner: "{{ ansible_admin }}"
    group: "{{ ansible_admin }}"
    path: /app
    state: directory
- name: Copy app files
  ansible.builtin.copy:
    src: srcs
    dest: /app
    owner: "{{ ansible_admin }}"
    group: "{{ ansible_admin }}"
    mode: '0755'
- name: Set server name to ansible host
  ansible.builtin.replace:
    path: /app/srcs/requirements/nginx/conf.d/nginx.conf
    regexp: localhost
    replace: "{{ ansible_host }}"
- name: Create database and wordpress bind folder
  ansible.builtin.file:
    path: "{{ bind_dir }}/{{ item }}"
    owner: "{{ ansible_admin }}"
    group: "{{ ansible_admin }}"
    state: directory
  loop: "{{ volumes }}"
- name: Set bind directory path for docker-compose
  ansible.builtin.replace:
    path: /app/srcs/docker-compose.yml
    regexp: BIND_PATH
    replace: "{{ bind_dir }}"
