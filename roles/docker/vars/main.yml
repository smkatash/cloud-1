---
docker_dependencies:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common

docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-compose-plugin

docker_uninstall:
  - docker
  - docker-engine
  - docker.io
  - containerd
  - runc

docker_repository: deb https://download.docker.com/linux/ubuntu bionic stable

docker_gpg_key: https://download.docker.com/linux/ubuntu/gpg

docker_compose_url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64

docker_compose_dest: /usr/local/bin/docker-compose
